{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-2 text-gray-800">서비스 추가</h1>
    <p class="mb-4">새로운 서비스를 추가합니다.</p>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">서비스 정보</h6>
        </div>
        <div class="card-body">
            <form action="{{ url_for('service.add_service') }}" method="POST">
                <div class="form-group row">
                    <label for="app_servicecode" class="col-sm-2 col-form-label">서비스 코드:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="app_servicecode" name="app_servicecode" placeholder="서비스 코드">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="app_name" class="col-sm-2 col-form-label">서비스명:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="app_name" name="app_name" placeholder="서비스명" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="app_group" class="col-sm-2 col-form-label">서비스 구분:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="app_group" name="app_group" placeholder="서비스 구분">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="app_domain" class="col-sm-2 col-form-label">서비스 도메인:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="app_domain" name="app_domain" placeholder="서비스 도메인">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="app_appcode" class="col-sm-2 col-form-label">APP 코드:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="app_appcode" name="app_appcode" placeholder="APP 코드">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">저장</button>
                        <a href="{{ url_for('service.index') }}" class="btn btn-secondary">취소</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
