{% extends "base.html" %}    <!-- 상속 -->
{% block content %}
<body onload="javascript:onload()">    <!-- 페이지 로드되면 onload 함수 호출 -->
  <br>
  <div class="jumbotron text-center">
    <h3>파일 업로드 성공!</h3>
  </div>
  <script language="javascript">
    function onload(){
      setTimeout('go_home()',1000)
    }
    function go_home(){
      location.href="/fileindex"
    }
  </script>
</body>
{% endblock %}
